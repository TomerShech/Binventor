{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />

<form action="{{ url_for('submit') }}" method="post">
  <textarea
    class="codeta"
    spellcheck="false"
    placeholder="Your beautiful code here..."
    autofocus
    name="paste_body"
  ></textarea>
  <div class="btns">
    <input
    type="text"
    name="paste_name"
    placeholder="Paste name (optional)"
    maxlength="100"
    />
    <select name="expiration">
      <option value="10">Expire in 10 Minutes</option>
      <option selected value="60">Expire in 1 Hour</option>
      <option value="1440">Expire in 1 Day</option>
      <option value="10080">Expire in 1 Week</option>
      <option value="43800">Expire in 1 Month</option>
    </select>
    <input id="submit_btn" type="submit" value="Paste!" />
  </div>
</form>

{% endblock %}
