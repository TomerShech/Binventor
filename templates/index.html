{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="../static/css/index.css" />

<form action="/p/" method="post">
  <textarea
    class="codeta"
    spellcheck="false"
    placeholder="Your beautiful code here..."
    autofocus
    onkeydown="insertTab(this, event);"
    name="paste_body"
    required="true"
  ></textarea>
  <div class="btns">
    <input
      type="text"
      name="paste_name"
      id="paste_name"
      placeholder="Paste Name (optional)"
    />
    <select name="expiration" id="expiration">
      <option value="60" selected="selected">1 Hour</option>
      <option value="1440">1 Day</option>
      <option value="10080">1 Week</option>
      <option value="20160">2 Weeks</option>
      <option value="43800">1 Month</option>
    </select>
    <input
      type="submit"
      value="Create New Paste!"
      title="I don't like when hovering over me! so just click!"
    />
  </div>
</form>

{% endblock %}
