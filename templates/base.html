<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tomorrow-night-eighties.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    {% if title %}
    <title>{{ title | safe }} | Binventor</title>
    {% else %}
    <title>Binventor</title>
    {% endif %}
  </head>
  <body>
    <header>
      <a href="{{ url_for('index') }}" class="logo"
        ><span class="icon-copy"></span>&nbsp;Binventor</a
      >
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://github.com/TomerShech/binventor/pulls"
            >Contribute&ensp;<span class="icon-external-link"></span></a>
        </li>
      </ul>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    {% if is_paste %}
    <footer>
      <div>&copy; 2019 <a href="{{ url_for('index') }}">Binventor.com</a></div>
      <div>
        Made with <span class="icon-heart"></span> and
        <span class="icon-coffee"></span> by Tomer
      </div>
      <div>
        <a
          title="Follow me on GitHub!"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/TomerShech/"
          ><span class="icon-github"></span></a>
        <a
          title="Add me on Discord!"
          target="_blank"
          rel="noopener noreferrer"
          href=""
          ><span class="icon-discord"></span></a>
      </div>
    </footer>
    {% endif %}
    <script src="../static/js/highlight.pack.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../static/js/index.js"></script>
  </body>
</html>
