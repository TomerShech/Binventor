<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/normalize.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tomorrow-night-eighties.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <script src="https://kit.fontawesome.com/323ecbbd5b.js"></script>
    {% if title %}
    <title>{{ title | safe }} | Binventor</title>
    {% else %}
    <title>Binventor</title>
    {% endif %}
  </head>
  <body>
    <header>
      <a href="{{ url_for('index') }}" class="logo"
        ><i class="fas fa-clone"></i>&nbsp;Binventor</a
      >
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="navicon"></span
      ></label>
      <ul class="menu">
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://github.com/TomerShech/binventor/pulls"
            >Contribute&ensp;<i class="fas fa-external-link-alt"></i
          ></a>
        </li>
      </ul>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    {% if is_paste %}
    <footer>
      <div>&copy; 2019 Binventor.com</div>
      <div>
        Made with <i class="fas fa-heart"></i> and
        <i class="fas fa-mug-hot"></i> by Tomer
      </div>
      <div>
        <a
          title="Follow me on GitHub!"
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/TomerShech/"
          ><i class="fab fa-github"></i
        ></a>
        <a
          title="Add me on Discord!"
          target="_blank"
          rel="noopener noreferrer"
          href=""
          ><i class="fab fa-discord"></i
        ></a>
      </div>
    </footer>
    {% endif %}
    <script src="../static/js/highlight.pack.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../static/js/index.js"></script>
  </body>
</html>
